<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>六边形贴图生成器 - 填满整个图片</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #333;
      color: white;
    }
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .size-group {
      background: #444;
      padding: 15px;
      border-radius: 8px;
    }
    canvas {
      border: 1px solid #666;
      image-rendering: pixelated;
    }
    h2 { margin-top: 0; }
    p { color: #aaa; font-size: 14px; }
  </style>
</head>
<body>
  <h1>六边形贴图生成器（填满整个图片 - 适配旋转后视觉）</h1>
  <p>六边形填满整个图片，避免黑边</p>
  <p>右键点击画布 → "图片另存为" 保存为 PNG</p>
  
  <div class="container">
    <div class="size-group">
      <h2>256 x 256</h2>
      <canvas id="c256" width="256" height="256"></canvas>
      <p>适合一般地块</p>
    </div>
    <div class="size-group">
      <h2>512 x 512</h2>
      <canvas id="c512" width="512" height="512"></canvas>
      <p>适合高清显示</p>
    </div>
  </div>

  <script>
    /**
     * 尖顶六边形，填满整个图片
     * 半径 = 图片尺寸的一半，确保填满
     */
    function drawFilledPointyTopHexagon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const centerX = size / 2;
      const centerY = size / 2;
      // 半径填满整个图片
      const radius = size * 0.5;

      ctx.clearRect(0, 0, size, size);
      
      // 尖顶六边形
      ctx.beginPath();
      for (let i = 0; i < 6; i++) {
        const angle = (Math.PI / 180) * (60 * i + 30);
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.closePath();

      ctx.fillStyle = 'white';
      ctx.fill();
    }

    drawFilledPointyTopHexagon(document.getElementById('c256'));
    drawFilledPointyTopHexagon(document.getElementById('c512'));
  </script>
</body>
</html>
