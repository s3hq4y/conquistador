<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conquistador - PlayCanvas 2D</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #121214;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #ui {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      pointer-events: none;
    }

    .ui-panel {
      pointer-events: auto;
      background: rgba(20, 20, 25, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      backdrop-filter: blur(16px);
    }
  </style>
</head>
<body>
  <div id="entry">
    <div id="entry-root"></div>
  </div>

  <div id="game" style="display:none;">
    <canvas id="gameCanvas"></canvas>
    <div id="ui"></div>
  </div>

  <script type="module" src="/src/entry.tsx"></script>
</body>
</html>
